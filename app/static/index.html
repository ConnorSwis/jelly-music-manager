<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/static/js/tailwind.js"></script>
    <title>Jellyfin Music Downloader</title>
  </head>
  <body class="w-full h-full text-white bg-neutral-900 portrait:h-screen">
    <div
      id="loadingIndicator"
      class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
    >
      <div class="flex items-center justify-center space-x-2">
        <svg
          class="animate-spin h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3 1 5 3 7l3-2zM14"
          ></path>
        </svg>
        <span class="text-white font-medium">Loading...</span>
      </div>
    </div>
    <div
      class="flex flex-col items-center w-full h-full max-h-screen landscape:flex-row"
    >
      <div
        class="flex flex-col items-center flex-1 w-full max-h-screen landscape:h-screen portrait:h-[40dvh] portrait:sm:h-[30dvh]"
      >
        <form
          id="albumForm"
          class="flex flex-col items-center w-full mt-3 space-y-3 text-lg"
        >
          <div
            class="flex flex-col items-center w-full space-y-2 text-center lg:text-left"
          >
            <h2 class="text-4xl font-bold text-emerald-600">
              Jellyfin Music Downloader
            </h2>
            <p class="mt-3 text-gray-500 dark:text-gray-400">
              Enter a Spotify URL to download.
            </p>
          </div>
          <input
            class="flex w-5/6 h-10 px-3 py-2 text-lg bg-transparent border border-white rounded outline-none"
            id="spotifyUrl"
            placeholder="https://open.spotify.com/..."
            required
            type="url"
            oninput="updateButton()"
          />
          <div class="grid grid-cols-4 w-5/6 h-full space-x-3">
            <button
              class="p-2 cols-span-1 transition-all duration-200 bg-transparent rounded outline outline-1 outline-white hover:outline-emerald-600 text-neutral-200 disabled:cursor-wait disabled:text-neutral-400"
              type="button"
              id="search-btn"
            ></button>
            <button
              class="p-2 col-span-3 transition-colors duration-200 rounded bg-emerald-600 hover:bg-emerald-700 font-semibold disabled:cursor-wait disabled:bg-emerald-700/70"
              id="download-btn"
              type="submit"
            >
              Download
            </button>
          </div>
        </form>
      </div>
      <div
        id="infoDisplay"
        class="flex flex-col landscape:max-h-screen landscape:h-screen flex-1 w-full h-full max-h-[60dvh] sm:max-h-[70dvh] space-y-3 pt-2"
      >
        <div id="albumInfoContainer" class=""></div>
        <div
          id="tracksContainerHeader"
          class="grid grid-cols-10 w-full mt-3 text-lg font-semibold"
        ></div>
        <div
          id="tracksContainer"
          class="grid grid-cols-10 w-full overflow-y-auto"
        ></div>
      </div>
    </div>
    <script src="/static/js/index.js"></script>
  </body>
</html>
